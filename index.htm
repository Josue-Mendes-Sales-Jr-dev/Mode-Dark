<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="boxLogin" id="boxLogin">
                <div class="header">
                    <h1 class="title">Login</h1>
                    <div class="moon-sun" id="moonSun">
                        <i id="iSunMoon" class="fa-solid fa-moon"></i>
                        
                    </div>
                </div>
                <div class="icons">
                    <div class="imgs">
                        <img src="./assets/imagens/facebook.png" alt="facebook">
                        <img src="./assets/imagens/github.png" alt="github">
                        <img src="./assets/imagens/google.png" alt="google">
                    </div>
                    
                </div>
                <form action="#">
                    <label for="name">
                        Nome:
                        <div>
                            <input type="text" id="name">
                        </div>
                    </label>
                    <label for="email">
                        E-mail:
                        <div>
                            <input type="email" name="email" id="email">
                        </div>
                    </label>
                    <label for="password">
                        Senha:
                        <div class="password">
                            <input type="password" name="password" id="password">
                            <p>forget your password?</p>
                        </div>
                    </label>
                    <div class="btn">
                        <input type="submit" value="Login" id="btn-input">
                        
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="./assets/script.js"></script>
    <script src="https://kit.fontawesome.com/30c31e337d.js" crossorigin="anonymous"></script>

</body>
</html>
